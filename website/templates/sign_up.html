{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block styles %}
  <style>
    body {
      background-color: #343a40;
    }
    .bg-dark {
      background-color: #343a40;
    }
    .text-white {
      color: #fff !important;
    }
    .form-control, .btn {
      background-color: #495057 ;
      border-color: #6c757d !important;
      color: #fff !important;
    }
    .form-control:focus, .btn:focus {
      box-shadow: none !important;
    }
    .btn-primary {
      background-color: #007bff !important;
      border-color: #007bff !important;
    }
  </style>
{% endblock %}
{% block content %}
<div class="container-fluid bg-dark text-white py-3">
    <h1 class="text-center">Covid-19 Diagnostic System</h1>
</div>
<form method="POST" class="mt-3">
  <div class="form-group">
    <label for="email" class="text-white">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName" class="text-white">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1" class="text-white">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2" class="text-white">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
