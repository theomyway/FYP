{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
  body {
    background-color: #1a1a1a;
    font-family: Arial, sans-serif;

  }

  .container {
    margin-top: 30px;
    max-width: 400px;
    background-color: #222222;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;s
    position: relative;
  }

  h2 {
    text-align: center;
    margin-top: 0;
    color: #fff;
    display: flex;
  }

  h4 {
    text-align: center;
    margin-top: 30px;
    margin-bottom: 20px;
    color: #fff;
  }

  .form-group {
    margin-bottom: 20px;
    width: 100%;
  }

  label {
    font-weight: bold;
    color: #fff;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: rgba(255, 255, 255, 0.2);
    margin-top: 5px;
  }

  button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0069d9;
  }

  .left-virus {
    position: absolute;
    left: -70px;
    bottom: -80px;
  }

  .right-virus {
    position: absolute;
    right: -70px;
    bottom: -80px;
  }
</style>

<div class="container">
  <h2>COVID-19 Diagnostic System</h2>
  <h4>Login</h4>
  <form method="POST" style="width: 100%;">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
